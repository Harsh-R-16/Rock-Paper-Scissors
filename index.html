<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock Paper Scissor" />
    <meta name="description"
        content="Rock paper scissorsâ€ is a simple and interesting game. Many of us used to play it in a school to resolve disputes or just to spend some time. But how to play if your friends are far away? For this reason https://harsh-r-16.github.io/Play-Rock-Paper-Scissor-Online/ was created. It allows you to play with friends any time you want. How to play online? With a friend." />
    <title>Play Rock Paper Scissor Online</title>
    <link rel="stylesheet" href="rps.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <div id="img">
        <img src="https://www.rockpaperscissor.online/assets/images/logo.png" alt="">
    </div>
    <h1>Rock Paper Scissor Online</h1>
    <section>
        <button id="0" class="User"><img src="https://www.rockpaperscissor.online/assets/images/rock-large.png" alt="">
            <h2>Select Rock</h2>
        </button>
        <button id="1" class="User"><img src="https://www.rockpaperscissor.online/assets/images/paper-large.png" alt="">
            <h2>Select Paper</h2>
        </button>
        <button id="2" class="User"><img src="https://www.rockpaperscissor.online/assets/images/scissors-large.png"
                alt="">
            <h2>Select Scissor</h2>
        </button>
    </section>

    <div class="div">You</div>
    <div class="div">Computer</div>

    <table width=100%>
        <tr>
            <td style="width: 48.5%;"><img id="uCC"
                    src="https://www.rockpaperscissor.online/assets/images/scissors-large.png" alt=""
                    style="width: 48.5 ;margin: 20px auto;"></td>
            <td style="font-size: 43px;">Vs</td>
            <td style="width: 48.5%;"><img id="cCC"
                    src="https://www.rockpaperscissor.online/assets/images/scissors-large.png" alt=""
                    style="width: 100px ;margin: 20px auto;">
            </td>
        </tr>
        <tr>
            <td id="uw" style="font-size: 20px;">WIN</td>
            <td></td>
            <td id="cw" style="font-size: 20px;">WIN</td>
        </tr>
    </table>
    <div style="height: 50px;"></div>
    <table border="3">
        <tr>
            <td style="width: 100px;background-color: #4B4B4B;color: white;">You</td>
            <td style="width: 100px;background-color: #4B4B4B;color: white;">Tie</td>
            <td style="width: 100px;background-color: #4B4B4B;color: white;">Computer</td>
        </tr>
        <tr>
            <td id="_user">1</td>
            <td id="_tie">2</td>
            <td id="_comp">5</td>
        </tr>
    </table>
    <button id="btn"
        style="padding: 10px 30px;color: white;background-color: blue;border:1px solid black;margin: 30px 45%;width: 160px;">Reset
        Game</button>
    <script src="rps.js"></script>
</body>

</html>
